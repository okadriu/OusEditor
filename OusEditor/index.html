<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.ibb.co/gJCs2M5/favicon-96x96.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css" integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
    <title>OusEditor -- Simple editor to create and publish social media posts</title>
  </head>
  <body class="app">
    <header class="header">
      <p class="logo">OusEditor</p>
      <button class="dd-toggle">File</button>
      <button class="dd-toggle">View</button>
      <button class="dd-toggle">New</button>
      <button class="dd-toggle">
        <i class="fas fa-crown dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">
        <i class="fas fa-bell dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">
        <img src="https://i.ibb.co/F3182qQ/memoji-1.png" alt="User photo" class="dd-toggle__img">
        <span class="dd-toggle__text">Oltian K.</span>
      </button>
    </header>
    <div class="app__container">
      <div class="sidebar">
        <section class="menu">
          <button class="menu__button">
            <i class="fas fa-layer-group menu__icon"></i>
            <span class="menu__text">Templates</span>
          </button>
          <button class="menu__button menu__button--active">
            <i class="fas fa-image menu__icon"></i>
            <span class="menu__text">Images</span>
          </button>
          <button class="menu__button">
            <i class="fas fa-font menu__icon"></i>
            <span class="menu__text">Text/Font</span>
          </button>
          <button class="menu__button">
            <i class="fas fa-shapes menu__icon"></i>
            <span class="menu__text">Shapes</span>
          </button>
        </section>
        <footer class="footer">
          <small class="copyright">&copy; 2022 OusEditor. All rights reserved.</small>
        </footer>
      </div>
      <section class="panel">
        <div class="panel__top">
          <h1 class="first-heading">Images</h1>
          <i class="fas fa-angle-double-left panel_collapse-icon"></i>
        </div>
        <div class="panel__images">
          <img class="panel__img" src="https://images.unsplash.com/photo-1494500764479-0c8f2919a3d8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Uploaded image">
          <img class="panel__img" src="https://images.unsplash.com/photo-1507608616759-54f48f0af0ee?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Uploaded image">
          <img class="panel__img" src="https://images.unsplash.com/photo-1470214203634-e436a8848e23?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1333&q=80" alt="Uploaded image">
          <img class="panel__img" src="https://images.unsplash.com/photo-1666120565037-d56d71cdef3a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Uploaded image">
          <img class="panel__img" src="https://images.unsplash.com/photo-1587813464863-a965c87be337?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1025&q=80" alt="Uploaded image">
          <button class="panel__btn">
            <i class="fas fa-plus panel__upload-icon"></i>
          </button>
        </div>
      </section>
      <main class="main">
        <div class="info-bar">
          <section class="breadcrumbs">
            <a href="#" class="breadcrumbs__link">Instragram posts</a>
            <i class="fas fa-angle-right breadcrumbs__icon"></i>
            <span class="breadcrumbs__name">Architecture</span>
          </section>
          <button class="button">Publish</button>
        </div>
        <div class="artboard">
          <section class="canvas">
            <img class="canvas__bg-img" src="https://images.unsplash.com/photo-1515263487990-61b07816b324?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Background image">
            <img class="canvas__fg-img" src="https://images.unsplash.com/photo-1515263487990-61b07816b324?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Foreground image">
            <div class="canvas__circle"></div>
            <div class="canvas__circle"></div>
            <div class="canvas__circle"></div>
            <div class="canvas__circle"></div>
          </section>
          <section class="tools">
            <button class="tool tool--active">
              <i class="fas fa-crop-alt tool__icon"></i>
            </button>
            <button class="tool">
              <i class="fas fa-object-group tool__icon"></i>
            </button>
            <button class="tool">
              <i class="fas fa-pen tool__icon"></i>
            </button>
            <button class="tool">
              <i class="fas fa-trash tool__icon"></i>
            </button>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
